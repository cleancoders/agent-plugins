<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Swarm Dashboard</title>
<style>
  :root {
    --bg: #0d1117;
    --bg-secondary: #161b22;
    --bg-card: #1c2128;
    --border: #30363d;
    --text: #e6edf3;
    --text-muted: #8b949e;
    --text-dim: #484f58;
    --accent: #58a6ff;
    --red: #ff6b6b;
    --orange: #ff922b;
    --yellow: #ffd43b;
    --green: #69db7c;
    --blue: #4dabf7;
    --purple: #da77f2;
    --teal: #38d9a9;
    --pink: #e599f7;
    --cyan: #74c0fc;
    --col-blocked: #21262d;
    --col-ready: #1a1f2b;
    --col-progress: #141924;
    --col-done: #121a15;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Header */
  header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .live-indicator {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--red);
  }

  .live-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--red);
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(255,107,107,0.7); }
    50% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(255,107,107,0); }
  }

  h1 {
    font-size: 18px;
    font-weight: 600;
    color: var(--text);
  }

  h1 span { color: var(--text-muted); font-weight: 400; }

  .header-stats {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .stat {
    text-align: center;
  }

  .stat-value {
    font-size: 22px;
    font-weight: 700;
    font-variant-numeric: tabular-nums;
  }

  .stat-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-muted);
  }

  /* Progress bar */
  .progress-container {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
    padding: 0 24px 12px;
  }

  .progress-bar-bg {
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--blue), var(--green));
    border-radius: 2px;
    transition: width 0.8s ease;
    width: 0%;
  }

  .progress-text {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 4px;
    text-align: right;
    font-variant-numeric: tabular-nums;
  }

  /* Agent bar */
  .agent-bar {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
    padding: 10px 24px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
  }

  .agent-bar-label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    margin-right: 8px;
    font-weight: 600;
  }

  .agent-chip {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 500;
    border: 1px solid var(--border);
    background: var(--bg);
    transition: all 0.3s ease;
  }

  .agent-chip.active {
    border-color: var(--accent);
    background: rgba(88, 166, 255, 0.08);
  }

  .agent-chip.done {
    border-color: var(--green);
    background: rgba(105, 219, 124, 0.08);
    opacity: 0.7;
  }

  .agent-chip.idle {
    opacity: 0.4;
  }

  .agent-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .agent-dot.active {
    animation: pulse-agent 1.2s ease-in-out infinite;
  }

  @keyframes pulse-agent {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.8; }
  }

  /* KanBan Board */
  .board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0;
    padding: 16px;
    min-height: calc(100vh - 160px);
    align-items: start;
  }

  .column {
    min-height: 300px;
    padding: 0 8px;
  }

  .column-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 12px 8px;
    margin-bottom: 8px;
    position: sticky;
    top: 70px;
    z-index: 10;
  }

  .column-title {
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  .column-count {
    font-size: 12px;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 10px;
    font-variant-numeric: tabular-nums;
  }

  .col-blocked .column-title { color: var(--text-dim); }
  .col-blocked .column-count { background: rgba(72,79,88,0.3); color: var(--text-dim); }

  .col-ready .column-title { color: var(--yellow); }
  .col-ready .column-count { background: rgba(255,212,59,0.15); color: var(--yellow); }

  .col-progress .column-title { color: var(--blue); }
  .col-progress .column-count { background: rgba(77,171,247,0.15); color: var(--blue); }

  .col-done .column-title { color: var(--green); }
  .col-done .column-count { background: rgba(105,219,124,0.15); color: var(--green); }

  /* Cards */
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 14px;
    margin-bottom: 8px;
    transition: all 0.4s ease, transform 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 3px;
    height: 100%;
    border-radius: 8px 0 0 8px;
  }

  .card:hover {
    border-color: #444c56;
    transform: translateY(-1px);
  }

  .card.in_progress {
    border-color: rgba(88,166,255,0.3);
    box-shadow: 0 0 20px rgba(88,166,255,0.05);
  }

  .card.in_progress::before { background: var(--blue); }
  .card.done::before { background: var(--green); }
  .card.blocked::before { background: var(--text-dim); }
  .card.ready::before { background: var(--yellow); }

  .card-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .card-id {
    font-size: 11px;
    color: var(--text-muted);
    font-weight: 600;
    font-variant-numeric: tabular-nums;
  }

  .severity-badges {
    display: flex;
    gap: 4px;
  }

  .badge {
    font-size: 10px;
    font-weight: 700;
    padding: 1px 5px;
    border-radius: 3px;
    font-variant-numeric: tabular-nums;
  }

  .badge-high { background: rgba(255,107,107,0.2); color: var(--red); }
  .badge-medium { background: rgba(255,212,59,0.2); color: var(--yellow); }
  .badge-low { background: rgba(105,219,124,0.15); color: var(--green); }

  .card-title {
    font-size: 13px;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 8px;
    color: var(--text);
  }

  .card.done .card-title { color: var(--text-muted); }

  .card-agent {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    color: var(--text-muted);
    margin-bottom: 8px;
  }

  .card-agent-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .card-message {
    font-size: 11px;
    color: var(--text-dim);
    font-family: 'SF Mono', 'Fira Code', monospace;
    padding: 6px 8px;
    background: rgba(0,0,0,0.2);
    border-radius: 4px;
    margin-bottom: 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .card-message:empty { display: none; }

  .card-progress-bar {
    height: 3px;
    background: rgba(255,255,255,0.06);
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 6px;
  }

  .card-progress-fill {
    height: 100%;
    border-radius: 2px;
    transition: width 0.6s ease;
    background: var(--blue);
  }

  .card.done .card-progress-fill { background: var(--green); }

  .card-files {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: 6px;
  }

  .file-tag {
    font-size: 10px;
    padding: 2px 6px;
    border-radius: 3px;
    background: rgba(255,255,255,0.05);
    color: var(--text-muted);
    font-family: 'SF Mono', 'Fira Code', monospace;
  }

  /* Subtask list */
  .subtask-list {
    margin-top: 8px;
    padding-top: 8px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .subtask {
    font-size: 11px;
    color: var(--text-dim);
    padding: 2px 0;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .subtask.done { color: var(--text-muted); text-decoration: line-through; opacity: 0.6; }

  .subtask-icon { font-size: 10px; flex-shrink: 0; }
  .subtask.done .subtask-icon { color: var(--green); }
  .subtask:not(.done) .subtask-icon { color: var(--text-dim); }

  /* Activity Log */
  .log-panel {
    background: var(--bg-secondary);
    border-top: 1px solid var(--border);
    padding: 12px 24px;
    max-height: 200px;
    overflow-y: auto;
  }

  .log-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-dim);
    font-weight: 600;
    margin-bottom: 8px;
  }

  .log-entry {
    font-size: 11px;
    font-family: 'SF Mono', 'Fira Code', monospace;
    color: var(--text-muted);
    padding: 2px 0;
    display: flex;
    gap: 12px;
  }

  .log-time { color: var(--text-dim); min-width: 80px; }
  .log-agent { font-weight: 600; min-width: 120px; }

  /* Animations */
  @keyframes card-enter {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-new { animation: card-enter 0.3s ease; }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  .card.in_progress .card-message {
    background: linear-gradient(90deg, rgba(0,0,0,0.2) 25%, rgba(88,166,255,0.08) 50%, rgba(0,0,0,0.2) 75%);
    background-size: 200% 100%;
    animation: shimmer 3s infinite linear;
  }

  /* Responsive */
  @media (max-width: 1200px) {
    .board { grid-template-columns: repeat(2, 1fr); }
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: #444c56; }

  .empty-column {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-dim);
    font-size: 12px;
    font-style: italic;
  }

  .elapsed {
    font-size: 12px;
    color: var(--text-muted);
    font-variant-numeric: tabular-nums;
    font-family: 'SF Mono', 'Fira Code', monospace;
  }

  .connecting-overlay {
    position: fixed;
    inset: 0;
    background: rgba(13, 17, 23, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    font-size: 18px;
    color: var(--text-muted);
    transition: opacity 0.5s ease;
  }

  .connecting-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .completion-banner {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, rgba(105, 219, 124, 0.15), rgba(77, 171, 247, 0.15));
    border-bottom: 2px solid var(--green);
    padding: 16px 24px;
    text-align: center;
    z-index: 200;
    animation: card-enter 0.5s ease;
  }

  .completion-banner h2 {
    color: var(--green);
    font-size: 16px;
    margin-bottom: 4px;
  }

  .completion-banner p {
    color: var(--text-muted);
    font-size: 12px;
  }
</style>
</head>
<body>

<div class="completion-banner" id="completion-banner" style="display:none">
  <h2>All Tasks Complete!</h2>
  <p id="completion-time"></p>
</div>

<div class="connecting-overlay" id="connecting-overlay">
  <div>
    <div class="live-indicator" style="justify-content:center;margin-bottom:12px;font-size:14px">
      <div class="live-dot"></div> Connecting to dashboard...
    </div>
    <div style="text-align:center;font-size:12px;color:var(--text-dim)">Waiting for kanban_init</div>
  </div>
</div>

<header>
  <div class="header-left">
    <div class="live-indicator"><div class="live-dot"></div> LIVE</div>
    <h1 id="dashboard-title">Dashboard <span id="dashboard-subtitle"></span></h1>
  </div>
  <div class="header-stats">
    <div class="stat">
      <div class="stat-value" id="stat-agents" style="color:var(--blue)">0</div>
      <div class="stat-label">Active</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-done" style="color:var(--green)">0</div>
      <div class="stat-label">Done</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-total" style="color:var(--text-muted)">10</div>
      <div class="stat-label">Total</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="stat-findings" style="color:var(--yellow)">0</div>
      <div class="stat-label">Findings</div>
    </div>
    <div class="elapsed" id="elapsed">00:00:00</div>
  </div>
</header>

<div class="progress-container">
  <div class="progress-bar-bg">
    <div class="progress-bar-fill" id="progress-fill"></div>
  </div>
  <div class="progress-text" id="progress-text">0% complete</div>
</div>

<div class="agent-bar" id="agent-bar">
  <span class="agent-bar-label">Agents</span>
</div>

<div class="board" id="board">
  <div class="column col-blocked" id="col-blocked">
    <div class="column-header">
      <span class="column-title">Blocked</span>
      <span class="column-count" id="count-blocked">0</span>
    </div>
    <div class="column-cards" id="cards-blocked"></div>
  </div>
  <div class="column col-ready" id="col-ready">
    <div class="column-header">
      <span class="column-title">Ready</span>
      <span class="column-count" id="count-ready">0</span>
    </div>
    <div class="column-cards" id="cards-ready"></div>
  </div>
  <div class="column col-progress" id="col-progress">
    <div class="column-header">
      <span class="column-title">In Progress</span>
      <span class="column-count" id="count-progress">0</span>
    </div>
    <div class="column-cards" id="cards-progress"></div>
  </div>
  <div class="column col-done" id="col-done">
    <div class="column-header">
      <span class="column-title">Done</span>
      <span class="column-count" id="count-done">0</span>
    </div>
    <div class="column-cards" id="cards-done"></div>
  </div>
</div>

<div class="log-panel" id="log-panel">
  <div class="log-title">Activity Log</div>
  <div id="log-entries"></div>
</div>

<script>
const startTime = Date.now();
let prevTaskMap = {};

function elapsed() {
  const s = Math.floor((Date.now() - startTime) / 1000);
  const h = String(Math.floor(s / 3600)).padStart(2, '0');
  const m = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
  const sec = String(s % 60).padStart(2, '0');
  return `${h}:${m}:${sec}`;
}

function renderBadges(task) {
  let html = '';
  if (task.high > 0) html += `<span class="badge badge-high">H:${task.high}</span>`;
  if (task.medium > 0) html += `<span class="badge badge-medium">M:${task.medium}</span>`;
  if (task.low > 0) html += `<span class="badge badge-low">L:${task.low}</span>`;
  return html;
}

function renderSubtasks(task) {
  if (!task.subtasks || task.subtasks.length === 0) return '';
  const doneSubs = task.subtasks_done || [];
  const items = task.subtasks.map(st => {
    const isDone = doneSubs.includes(st);
    return `<div class="subtask ${isDone ? 'done' : ''}">
      <span class="subtask-icon">${isDone ? '&#10003;' : '&#9675;'}</span>
      <span>${st}</span>
    </div>`;
  }).join('');
  return `<div class="subtask-list">${items}</div>`;
}

function renderCard(task) {
  const progress = task.progress || 0;
  const isNew = !prevTaskMap[task.id] || prevTaskMap[task.id].status !== task.status;
  return `<div class="card ${task.status} ${isNew ? 'card-new' : ''}" id="card-${task.id}"
               style="--agent-color: ${task.agent_color}">
    <div class="card-top">
      <span class="card-id">#${task.id}</span>
      <div class="severity-badges">${renderBadges(task)}</div>
    </div>
    <div class="card-title">${task.title}</div>
    <div class="card-agent">
      <span class="card-agent-dot" style="background:${task.agent_color}"></span>
      ${task.agent}
    </div>
    <div class="card-message">${task.message || ''}</div>
    <div class="card-progress-bar">
      <div class="card-progress-fill" style="width:${Math.round(progress * 100)}%;background:${task.agent_color}"></div>
    </div>
    <div class="card-files">
      ${(task.files || []).map(f => `<span class="file-tag">${f}</span>`).join('')}
    </div>
    ${task.status === 'in_progress' ? renderSubtasks(task) : ''}
  </div>`;
}

function renderAgentBar(tasks) {
  const bar = document.getElementById('agent-bar');
  let html = '<span class="agent-bar-label">Agents</span>';
  const seen = new Set();
  tasks.forEach(t => {
    if (seen.has(t.agent)) return;
    seen.add(t.agent);
    const state = t.status === 'in_progress' ? 'active' : (t.status === 'done' ? 'done' : 'idle');
    html += `<span class="agent-chip ${state}">
      <span class="agent-dot ${state}" style="background:${t.agent_color}"></span>
      ${t.agent}
    </span>`;
  });
  bar.innerHTML = html;
}

function renderBoard(tasks) {
  const columns = { blocked: [], ready: [], in_progress: [], done: [] };
  tasks.forEach(t => {
    const col = columns[t.status] || columns.ready;
    col.push(t);
  });

  ['blocked', 'ready', 'in_progress', 'done'].forEach(status => {
    const colId = status === 'in_progress' ? 'progress' : status;
    const container = document.getElementById(`cards-${colId}`);
    const countEl = document.getElementById(`count-${colId}`);
    const items = columns[status];
    countEl.textContent = items.length;
    if (items.length === 0) {
      container.innerHTML = `<div class="empty-column">${
        status === 'done' ? 'Completed tasks appear here' :
        status === 'in_progress' ? 'Agents working...' :
        status === 'blocked' ? 'Waiting on dependencies' :
        'No tasks queued'
      }</div>`;
    } else {
      container.innerHTML = items.map(renderCard).join('');
    }
  });

  // Stats
  const active = tasks.filter(t => t.status === 'in_progress').length;
  const done = tasks.filter(t => t.status === 'done').length;
  document.getElementById('stat-agents').textContent = active;
  document.getElementById('stat-done').textContent = done;
  document.getElementById('stat-total').textContent = tasks.length;

  // Dynamic findings total
  const findings = tasks.reduce((sum, t) => sum + (t.high || 0) + (t.medium || 0) + (t.low || 0), 0);
  document.getElementById('stat-findings').textContent = findings;

  // Progress
  const pct = tasks.length > 0 ? Math.round((done / tasks.length) * 100) : 0;
  document.getElementById('progress-fill').style.width = pct + '%';
  document.getElementById('progress-text').textContent = `${pct}% complete (${done}/${tasks.length} tasks)`;

  // Completion banner
  const banner = document.getElementById('completion-banner');
  if (tasks.length > 0 && done === tasks.length) {
    banner.style.display = 'block';
    document.getElementById('completion-time').textContent = 'Completed in ' + elapsed();
  } else {
    banner.style.display = 'none';
  }

  // Save state for diff
  prevTaskMap = {};
  tasks.forEach(t => prevTaskMap[t.id] = { status: t.status });
}

async function fetchLog() {
  try {
    const res = await fetch('/api/log');
    const data = await res.json();
    const el = document.getElementById('log-entries');
    if (data.entries && data.entries.length > 0) {
      el.innerHTML = data.entries.slice(-20).reverse().map(e =>
        `<div class="log-entry">
          <span class="log-time">${e.time || ''}</span>
          <span class="log-agent" style="color:${e.color || 'var(--text-muted)'}">${e.agent || ''}</span>
          <span>${e.message || ''}</span>
        </div>`
      ).join('');
    }
  } catch(e) {}
}

async function poll() {
  try {
    const res = await fetch('/api/status');
    const data = await res.json();
    // Update title from config
    if (data.config) {
      const titleEl = document.getElementById('dashboard-title');
      const subtitleEl = document.getElementById('dashboard-subtitle');
      if (titleEl && data.config.title) {
        titleEl.childNodes[0].textContent = data.config.title + ' ';
      }
      if (subtitleEl && data.config.subtitle) {
        subtitleEl.textContent = '/ ' + data.config.subtitle;
      }
    }
    document.getElementById('connecting-overlay').classList.add('hidden');
    if (data.tasks) {
      renderBoard(data.tasks);
      renderAgentBar(data.tasks);
    }
  } catch (e) {
    console.warn('Poll failed:', e);
    document.getElementById('connecting-overlay').classList.remove('hidden');
  }
  document.getElementById('elapsed').textContent = elapsed();
}

// Initial render
poll();
fetchLog();

// Poll every 1.5 seconds
setInterval(poll, 1500);
setInterval(fetchLog, 3000);
setInterval(() => {
  document.getElementById('elapsed').textContent = elapsed();
}, 1000);
</script>
